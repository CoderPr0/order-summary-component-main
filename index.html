<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="images/illustration-hero.svg" alt="">

        <div>
            <header>
                <h1>Order Summary</h1>
                <p class="same-color-p"> You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like! </p>
            </header>
                
            <div class="plan">
                <img src="images/icon-music.svg" alt="">
                <div>
                    <p class="annual-plan"> Annual Plan </p>
                    <p class="same-color-p yearly-price"> $59.99/year </p>
                </div>
                <button> Change </button>
            </div>
                
            <div class="payment">
                <button class="proceed"> Proceed to Payment </button>
                <button class="cancel same-color-p"> Cancel Order </button>
            </div>
        </div>
    </main>
</body>
</html>
